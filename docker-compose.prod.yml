version: '3.8'

services:
  relay:
    image: powerlobster/webhook-relay:latest
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - RELAY_ENCRYPTION_KEY=${RELAY_ENCRYPTION_KEY}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
      - PUBLIC_URL=${PUBLIC_URL}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - relay-network

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=relay
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - relay-network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - relay-network

  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - relay-network
    depends_on:
      - relay

volumes:
  pg-data:
  redis-data:
  caddy-data:
  caddy-config:

networks:
  relay-network:
    driver: bridge
